

services:

  postgres:
    image: postgres:15-alpine
    container_name: fsdp_atm_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fsdp_atm_dev
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fsdp_atm_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg-data:
    name: fsdp_atm_pg_data

# Notes:
# - To run the DBs locally: `docker compose up -d postgres` (or `docker compose up -d mongo postgres`).
# - For a fresh teardown including data: `docker compose down -v`. Please ensure Docker Desktop / WSL2 is running on Windows.
